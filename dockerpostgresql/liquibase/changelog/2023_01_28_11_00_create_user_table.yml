databaseChangeLog:
  - changeSet:
      id: 202301281100
      author: Vadzim_Hlushcanka@epam.com
      changes:
        - createTable:
            schemaName: vdm_users
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKeyName: user_id_pk
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(16)
              - column:
                  name: amount_of_posts
                  type: varchar(32)


